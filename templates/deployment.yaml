apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - env:
{{- range $index, $functionName := .Values.functions }}
        - name: AzureFunctionsJobHost__functions__{{ $index }}
          value: {{ $functionName }}
{{- end }}
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: Always
        name: {{ .Release.Name }}
